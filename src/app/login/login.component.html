<div class="container">

    <div class="row justify-content-center">
        <div class="col-md-6 mt-3">
            <h3 class="text-center">Login Form</h3>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-12 text-center">
            <span *ngIf="erorMsg" class="errMsg">{{erorMsg}}</span>
            <span *ngIf="successMsg" class="successMsg">{{successMsg}}</span>
        </div>
    </div>


    <form [formGroup]="loginForm">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-3">
                <input type="text" class="form-control " formControlName="username" />
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6 mt-3">
                <input type="password" class="form-control" formControlName="pswd" />
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-center mt-3">
                <button class="Btn_style" (click)="submit()">Submit</button>
            </div>
        </div>

    </form>
</div>
